<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Awesome Rank Importer</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
</head>
<body>
	<nav>
		<div class="nav-wrapper grey darken-4">
			<a href="#!" class="brand-logo center amber-text accent-4">Awesome Rank Importer</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
		</div>
		<form action="/import" id="import-form" class="row" enctype="multipart/form-data">
			<!-- <div class="col s12">
				<div class="input-field col s12">
					<select>
						<option value="testing" selected>Testing</option>
						<option value="production">Production</option>
					</select>
					<label>Select Environment</label>
				</div>
			</div> -->
			<div class="file-field input-field col s10">
				<div class="btn amber accent-4 col s2 black-text darken-4">
					<span>File</span>
					<input type="file" id="hackathon-data" name="hackathon-data" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
				</div>
				<div class="file-path-wrapper col s10">
					<input class="file-path validate" type="text" placeholder="Upload data on CSV or XLSX">
				</div>
			</div>
			<div class="input-field col s2">
				<button type="submit" class="btn grey darken-4 amber-text accent-4" style="height: 3rem;">Import</button>
			</div>
		</form>
		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="log-area card-content white-text">
						<span class="card-title">Importer Log</span>
						<p>INFO: Waiting for file to import.</p>
					</div>
					<div class="card-action">
						<p class="amber-text">Status: <span id="status" class="white-text">Waiting for file</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/static/js/app.js"></script>
</body>
</html>
